<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <p id="nigga">Hello World</p>
  <button id="btn">Click me</button>
  <br /> <br />

  <img id="img" src="./img.jpg" alt="An image" style="height: 200px;">
  <br /> <br />
  <button id="hide">Hide Image</button>
  <button id="unhide">Unhide Image</button>

  <p id="mouseover" class="color">This text has a red background Color</p>

  <label>Key Down:</label>
  <input id="input-keydown" type="text">
  <br /> <br />

  <label>Key Up:</label>
  <input id="input-keyup" type="text">
  <p><span id="paragraph">Update This Text</span></p>

  <form id="form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <button type="submit">Submit</button>
  </form>

  <br/><br/>
  <label>Select an option:</label>
  <select id="select">
    <option value="1st">1st Option</option>
    <option value="2nd">2nd Option</option>
    <option value="3rd">3rd Option</option>
  </select>
  <p>Selected Object: <span id="display-select"></span></p>

  <ul id="listContainer">
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>

  <div id="parentElement">
    <button id="btnAdd">Add Child Element</button>
</div>
  <script src="index.js"></script>

</body>

</html>
